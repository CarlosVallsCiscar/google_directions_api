name: build

on:
  push:
    branches: 
      - master
      - develop

jobs:
  build:
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1

    - name: install dependencies
    - uses: subosito/flutter-action@v1
      with:
        channel: 'beta'
    - run: flutter pub get
